name: Deploy Lambda Backend

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  AWS_REGION: ap-northeast-2
  LAMBDA_FUNCTION_NAME: panopticon-backend
  S3_BUCKET: panopticon-lambda-deployment-fixed

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Type check
        run: npm run build

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Install all dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
      
      - name: Generate Prisma client
        run: npx prisma generate
      
      - name: Install production dependencies only
        run: |
          rm -rf node_modules
          npm ci --production
      
      - name: Create deployment package
        run: |
          zip -r deployment.zip dist/ node_modules/ prisma/
      
      - name: Upload to S3
        run: |
          aws s3 cp deployment.zip s3://${{ env.S3_BUCKET }}/deployment-$(date +%Y%m%d-%H%M%S).zip
      
      - name: Update Lambda function
        run: |
          aws lambda update-function-code \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --zip-file fileb://deployment.zip
      
      - name: Wait for update to complete
        run: |
          aws lambda wait function-updated \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }}
